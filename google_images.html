<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="flex-side-bar">
    <div class="raw-item">
        <a href="index.html">Google Search</a>
    </div>
</div>
      <div id="img-design">
          <img src="googleimagelogo.png" />
      </div>
      <form action="https://google.com/search">
      <div class="search-bar">
            <input type="text" name="q" class="nosubmit">
            <input hidden type="text" name="hl" value="en">
            <input hidden type="text" name="tbm" value="isch">
            <input hidden type="text" name="sclient" value="img">
      </div>
      <div class="search-buttons">
        <input type="submit" value="Google Search">
      </div>
    </form>
    <div class="bottom-bar">
        <div class="bar-left">
          <div class="menu">
            <a href="">About</a>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search Works</a>
          </div>
        </div>
       <div class="bar-right">
       <div class="menu">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
          </div>
        </div>
      </div>
</body>
</html>
